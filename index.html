<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="assets/weatherwise.jpg" alt="WeatherWise" class="weatherwiseImg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Maps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">What's New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Enter location here.." aria-label="Search" id="searchText">
        <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
    </form>

    <div class="weather">
        <img src="assets/clouds.png" alt="clouds">

        <table>
            <tr>
                <td colspan="2">
                    <h1 class="location">Galle</h1>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p class="temp">20Â°C</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 class="condition">Condition :</h3>
                </td>
                <td>
                    <h3 class="conditionValue">Party Cloudy</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 class="humidity">Humidity :</h3>
                </td>
                <td>
                    <h3 class="humidityValue">80%</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 class="windSpeed">Wind Speed : </h3>
                </td>
                <td>
                    <h3 class="windSpeedValue">32 km/h</h3>
                </td>
            </tr>

        </table>

    </div>






    <script src="scripts/app.js"></script>
</body>
</html>
