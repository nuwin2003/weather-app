<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Maps</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-edit" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="assets/weatherwise-logo.png" alt="WeatherWise" class="weatherwiseImg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <h4 class="navbar-location" id="locationOnNavbar"></h4>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item navbar-components">
                <a class="nav-link" href="maps.html">Maps</a>
              </li>
              <li class="nav-item navbar-components">
                <a class="nav-link" href="aboutUs.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="form-check form-switch theme-btn-position">
      <input class="form-check-input" type="checkbox" checked data-toggle="toggle" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault" id="darkModeLabel">Dark</label>
    </div>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Enter location here.." aria-label="Search" id="searchText">
        <button class="btn btn-outline-success btn-success-edit" type="submit" id="btnSearch">Search</button>
    </form>
    <div class="alert alert-danger alert-set" role="alert" id="alertWrongName">
        Location Invalid! Search a valid location!!
    </div>
    <div class="alert alert-danger alert-set" role="alert" id="alertWrongNavigation">
        Navigation Problem!! Allow this page to use your navigation!!
    </div>
    <div class="map-edit">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Location
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Here you can see your current/searched location on map..
        </div>
      </div>

      <div id="map"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/maps.js"></script>

</body>
</html>
